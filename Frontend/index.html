<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot Web App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/vs.min.css"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2 id="heading">Chatbot</h2>
      </div>
      <div id="ChatWindow" class="chat-box">
        <div class="chat-message">
          <span>Hello! How can I assist you today?</span>
        </div>
        <!-- more chat messages here -->
      </div>
      <div class="chat-input">
        <textarea rows="1" id="prompt" placeholder="Type your message here...">
        </textarea>
        <button id="send">Send</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
      integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.js"
      integrity="sha512-//dh2f858Fr7wqGN0IrKqOwzFRMSNDFepYnq0R0Nau+vpQRaUYwViFi7KVniyCALFPOaaMd1n38d5q0pboHjUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <!-- <script>
      hljs.highlightAll();
    </script> -->
  </body>
</html>
